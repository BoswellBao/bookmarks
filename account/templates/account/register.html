{% extends "base.html" %}
{% block title %}Create a account{% endblock %}
{% block content %}
    <h1>Create your account</h1>
    <p>Please sign up using the following form:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Sign up"></p>
    </form>
{% endblock %}
